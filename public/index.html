<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelpington</title>
    <link rel="stylesheet" href="index-style.css" />
    <!--Leaflet Style Sheet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!--Leaflet JavaScript-->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  </head>
  <body>
    <!--Header-->
    <header id="header">
      <!--Home Button-->
      <button type="button" id="home" class="header-button" onclick="window.location.href = '/index.html'">HOME</button>

      <!--Restaurant Drop Down Menu-->
      <div id="restaurant-drop-down-menu">
        <button type="button" id="restaurant-button" class="header-button">RESTAURANTS</button>
        <ol id="restaurant-list"></ol>
      </div>

      <!--Comment Drop Down Menu-->
      <div id="contact-drop-down-menu">
        <button type="button" id="contact-button" class="header-button">CONTACT</button>
        <div id="contact-input">
          <input id="name-input" placeholder=" Name" />
          <input id="email-input" placeholder=" Email" />
          <textarea id="message-input" placeholder=" Message Here"></textarea>
          <button type="button" id="message-input-button">Send Message</button>
        </div>
      </div>

      <!--Title-->
      <div id="title">YELPINGTON</div>
    </header>

    <!--Main Content-->
    <main id="main-content">
      <div id="restaurant-map"></div>
    </main>

    <!--Footer-->
    <footer id="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
